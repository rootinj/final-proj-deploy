<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ask Me Anything!</h1>
        <form method="POST">
            <textarea name="user_input" placeholder="Type your question..." rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
        {% if answer %}
        <div class="response">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
        {% if source_documents %}
        <div class="sources">
            <h2>Source Documents:</h2>
            <ul>
                {% for doc in source_documents %}
                <li>{{ doc }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
